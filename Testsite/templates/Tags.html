<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="{{ url_for('static', filename='styles/Tags.css') }}">

	<title>Images</title>
</head>

<body>
	<!-- nav bar code begins-->
	<div class="jumbotron" id="topbar">
		<h1 id="topbartext">
			Tagim
		</h1>
		<a href="/logout" id="logoutlink">Logout</a>
	</div>

	<div class="rectangle" id="currentpage"></div>

	<a href="/Tags" id="tagsbutton">Tags</a>
	<a href="/Upload" id="uploadbutton">Upload</a>

	<form name="search" action="/Search" method="post">
		<textarea class="form-control" name="tags" id="searchbox"></textarea>
		<button type="submit" id="searchbutton">Search</button>
	</form>
	<! -- nav bar code ends -->

	<div id="sidenav">
		<h3>Tag List</h3>
		{% for tag in usertags.iteritems() %}
			{% if tag==curtag %}
				<a href="/Tags/{{" id="curtag"> {{ tag }}</a>
			{% else %}
				<a href="/Tags/{{ tag }}" id="notcurrtag">{{ tag }}</a>
			{% endif %}
		{% endfor %}
	</div>

	<div class="container" id="picdisplay">
		<div class="row text-center text-lg-left">
			{% for imgsrc in srcs.iteritems() %}
				<div class="col-lg-3 col-md-4 col-xs-6">
					<a href="#" class="d-block mb-4 h-100">
						<img class="img-fluid img-thumbnail" src={{ imgsrc }} alt="ttp://placehold.it/400x300">
					</a>
				</div>
			{% endfor %}
    	</div>
  	</div>
</body>
</html>
