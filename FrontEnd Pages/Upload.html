	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="Upload.css">

	<title>Upload</title>
</head>

<body>
	<!-- nav bar code begins-->
	<div class="jumbotron" id="topbar">
			<h1 id="topbartext">
				Tagim
			</h1>
			<a href="./Login.html" id="logoutlink">Logout</a>
	</div>

	<div class="rectangle" id="currentpage"></div>

	<a href="./Images.html" id="imagesbutton">Images</a>
	<a href="./Tags.html" id="tagsbutton">Tags</a>
	<a href="./Upload.html" id="uploadbutton">Upload</a>
	<form name="search" action="./Search.html" method="post">
		<textarea class="form-control" name="tags" id="searchbox"></textarea>
		<button type="submit" id="searchbutton">Search</button>
	</form>
	<! -- nav bar code ends -->
	

	<form name="image_upload" action="/upload" method="post" enctype="multipart/form-data">
		<div class="container">
			<div class="jumbotron" id="uploadbox">
				<div class="jumbotron-content">
					<form>
						<div class="form-group" id="browsepic">
							<input type="file" name="file" accept="image/*">
						</div>

						<div class="form-group">
							<label for="tags">Add tags, separated by commas:</label>
							<textarea class="form-control" name="tags"></textarea>
						</div>

						<button type="submit" class="btn btn-secondary btn-large">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</form>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
